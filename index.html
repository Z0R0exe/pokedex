<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--links-->
    <link rel="icon" href="./favicons/Ellipse.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--main js-->
    <script defer src="./js/script.js"></script>
    <title>pok√©dex</title>
  </head>
  <body>
    <main>
      <img
        src="#"
        alt="pokemon"
        class="pokemon_image"
      />
      <h1 class="pokemon_data">
        <span class="pokemon_number">6</span> -
        <span class="pokemon_name">charizard</span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="name or number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt prev</button>
        <button class="button btn-next">next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
